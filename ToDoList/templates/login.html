<!DOCTYPE html>
<html>
<head>
    {% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}">

	<title>Login Form - Pure Coding</title>
</head>
<body style="background-image: url({% static 'images/sample.jpg' %});background-repeat: no-repeat">
	<div class="container">
		<form action="/login" method="POST" class="login-email">
            {% if err_msg %}
                {{ err_msg }}
            {% endif %}
            {% csrf_token %}
			<p class="login-text" style="font-size: 2rem; font-weight: 800;">Login</p>
			<div class="input-group">
				<input type="text" placeholder="Email" name="username"required>
			</div>
			<div class="input-group">
				<input type="password" placeholder="Password" name="password" required>
			</div>
			<div class="input-group">
				<button name="submit" class="btn">Login</button>
			</div>
			<p class="login-register-text">Don't have an account? <a href="/register">Register Here</a>.</p>
		</form>
	</div>
</body>
</html>
