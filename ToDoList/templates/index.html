<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/first.js' %}"></script>
    <script src="{% static 'js/third.js' %}" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'js/second.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/fourth.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/fifth.js' %}"></script>
    <title>Modern Todo List Application</title>
</head>

<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <header class="header">
                <h1 class="header-title">My Categories</h1>
                <form class="sidebar-form" data-new-category-form>
                    <div class="form-control">
                        <input type="text" placeholder="Enter Category" data-new-category-input id="categoryData">
                    </div>
                    <button class="btn btn-primary" id="categoryBtn">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add Category
                    </button>
                </form>
            </header>
            <ul class="sidebar-list" data-categories id="categoryList">
                <li class="sidebar-item">All Categories</li>
                    {% for category in category_result %}
                        <li class="sidebar-item">
                        {{ category }}
                        <input type="color" class="sidebar-color">
                        </li>
                    {% endfor %}
            </ul>
        </aside>

        <!-- Main -->
        <main class="main">
            <!-- Header -->
            <header class="header">
                <div>
                    <h1 class="header-title">Welcome Back, <strong>{{ details.username }}</strong></h1>
                    <div class="currently-viewing" data-currently-viewing>You are currently viewing All Categories</div>
                </div>

                <!-- Create Todo Form -->
                <form class="create-todo-form" data-new-todo-form>
                    <div class="form-control">
                        <select data-new-todo-select id="selectCategory" required>
                            <option value="">All Categories</option>
                            {% for category in category_result %}
                                <option value="{{ category }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-control">
                        <input type="text"  placeholder="Enter Todo" id="addtodoval" required>
                    </div>
                    <button class="btn btn-primary" id="addtodo">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add Todo
                    </button>
                </form>
            </header>

            <!-- Cards -->
            <section class="todos-container" data-cards id="displayTask">

            </section>
        </main>
    </div>
</body>

</html>
